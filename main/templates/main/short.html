{% extends 'main/base.html' %}
{% load static %}


{% block style %}
  <link rel="stylesheet" href="{% static 'css/runs.css' %}"/>
  <style media="screen">
    .short a:link,
    .short a:visited {
      color: pink;
    }
  </style>
{% endblock %}

{% block banner %}
  <div class="title">
    <h1>Short Runs</h1>
  </div>
{% endblock %}

{% block content %}

  {% for r in routes %}

    <div class="run-container">

      <div class="run">

        <h1>{{r.name}}</h1>
        <p class="tags">{{r.tags}}</p>

        <iframe class="map" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{r.map_src}}"></iframe>

        <p>{{r.description|linebreaks}}</p>

      </div>

    </div>

  {% endfor %}


{% endblock %}
