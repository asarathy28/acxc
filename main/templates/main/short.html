{% extends 'main/base.html' %}
{% load static %}


{% block style %}
  <link rel="stylesheet" href="{% static 'css/runs.css' %}"/>
  <style media="screen">
    .short a:link,
    .short a:visited {
      color: #9654ff;
    }
  </style>
{% endblock %}

{% block banner %}
  <div class="title">
    <h1>Short Routes</h1>
  </div>
{% endblock %}

{% block content %}


{% for r in routes %}

  <div class="run-container">

    <div class="run">

      <a href="{{r.map_source}}"><h1>{{r.name}}</h1></a>
      <p class="tags">{{r.tags}}</p>

      <iframe name="{{r.name}}" class="map" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="{{r.map_source}}"></iframe>

      <button onclick="var ifr=document.getElementsByName('{{r.name}}')[0]; ifr.src=ifr.src;">Refresh Map</button>

      <p>{{r.description|linebreaks}}</p>

    </div>

  </div>

{% endfor %}



{% endblock %}
